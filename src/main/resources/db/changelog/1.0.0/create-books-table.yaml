databaseChangeLog:
- changeSet:
    id: create-books-table
    author: Yaroslav Kushnirenko
    changes:
    - createTable:
        tableName: books
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: books_PK
        - column:
            name: created_at
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: updated_at
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: deleted_at
            type: timestamp
            constraints:
              nullable: true
        - column:
            name: title
            type: varchar(69)
            constraints:
              nullable: false
        - column:
            name: author
            type: varchar(69)
            constraints:
              nullable: false
        - column:
            name: isbn
            type: varchar(13)
            constraints:
              nullable: false
              unique: true
        - column:
            name: publication_date
            type: date
            constraints:
              nullable: false
        - column:
            name: price
            type: currency
            constraints:
              nullable: false
        - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false