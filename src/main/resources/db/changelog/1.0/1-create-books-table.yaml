databaseChangeLog:
- changeSet:
    id: create-books-table
    author: Yaroslav Kushnirenko
    changes:
    - createTable:
        tableName: books
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: PK_books
        - column:
            name: isbn
            type: varchar(13)
            constraints:
              nullable: false
              unique: true
              uniqueConstraintName: UQ_books_isbn
        - column:
            name: title
            type: varchar(69)
            constraints:
              nullable: false
        - column:
            name: author
            type: varchar(69)
            constraints:
              nullable: false
        - column:
            name: publication_date
            type: date
            constraints:
              nullable: false
        - column:
            name: price
            type: currency
            constraints:
              nullable: false
        - column:
            name: description
            type: varchar(255)
        - column:
            name: created_at
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: updated_at
            type: timestamp
            constraints:
              nullable: false