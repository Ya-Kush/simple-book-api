spring:
  application:
    name: book-api
  datasource:
    url: jdbc:h2:mem:appdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/master.yaml

springdoc:
  swagger-ui:
    path: /swagger